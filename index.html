<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <h2>This is my calculator</h2>
    <div class="calculator">
        <div class="displayOutput">0</div>
        <div class="functions">
            <button class="operation">Divide</button>
            <button class="operation">Multiply</button>
            <button class="operation">Subtract</button>
            <button class="operation">Add</button>
            <button class="operation equals">Equals</button>
        </div>
        <div class="numbers">
            <button class="numberButton" id="0"></button>
            <button class="numberButton" id="1"></button>
            <button class="numberButton" id="2"></button>
            <button class="numberButton" id="3"></button>
            <button class="numberButton" id="4"></button>
            <button class="numberButton" id="5"></button>
            <button class="numberButton" id="6"></button>
            <button class="numberButton" id="7"></button>
            <button class="numberButton" id="8"></button>
            <button class="numberButton" id="9"></button>
        </div>
    </div>

    <script src="./main.js">

    </script>
</body>

</html>
