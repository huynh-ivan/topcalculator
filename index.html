<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <h2>This is my calculator</h2>
    <div class="calculator">
        <div class="displayOutput">Some Output</div>
        <div class="functions">
            <button class="operation">Divide</button>
            <button class="operation">Multiply</button>
            <button class="operation">Subtract</button>
            <button class="operation">Add</button>
            <button class="operation">Equals</button>
        </div>
        <div class="numbers">
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="number">0</button>
        </div>
    </div>

    <script src="./main.js">

    </script>
</body>

</html>
