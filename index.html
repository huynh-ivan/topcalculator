<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <h2>This is my calculator</h2>
    <div class="calculator">
        <div class="displayOutput">0</div>
        <div class="operations">
            <button class="operatorButton" id="divide">Divide</button>
            <button class="operatorButton" id="multiply">Multiply</button>
            <button class="operatorButton" id="subtract">Subtract</button>
            <button class="operatorButton" id="add">Add</button>
            <button id="equals">Equals</button>
        </div>
        <div class="numbers">
            <button class="numberButton" id="0">0</button>
            <button class="numberButton" id="1">1</button>
            <button class="numberButton" id="2">2</button>
            <button class="numberButton" id="3">3</button>
            <button class="numberButton" id="4">4</button>
            <button class="numberButton" id="5">5</button>
            <button class="numberButton" id="6">6</button>
            <button class="numberButton" id="7">7</button>
            <button class="numberButton" id="8">8</button>
            <button class="numberButton" id="9">9</button>
        </div>
    </div>

    <script src="./main.js">

    </script>
</body>

</html>
